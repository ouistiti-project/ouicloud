var hex = function(buffer,bytelen)
{
	var hexCodes = [];
	var view = new DataView(buffer);
	for (var i = 0; i < view.byteLength; i += 4)
	{
		var value;
		var padding;
		if (bytelen == 8)
		{
			value = view.getUint8(i);
			padding = '00';
		}
		else if (bytelen == 16)
		{
			value = view.getUint16(i);
			padding = '0000';
		}
		else
		{
			value = view.getUint32(i);
			padding = '00000000';
		}
		var stringValue = value.toString(16);
		var paddedValue = (padding + stringValue).slice(-padding.length);
		hexCodes.push(paddedValue);
	}
	return hexCodes.join("");
}

		<script type="text/javascript">
class Authenticate
{
	constructor(challenge)
	{
		this.uploadXHR = new XMLHttpRequest();
		this.encoder = new TextEncoder("utf-8");
		this.challenge = challenge;
		this.user = undefined;
		this.username = undefined;
		this.password = undefined;
		this.authorization = undefined;
		this.method = "HEAD";
		// remove the file's name from pathname
		this.url = location.pathname.replace(/\\/g,'/').replace(/\/[^\/]*$/, '')
		this.islog = false;
		this.onauthorization = undefined;
		this.onauthenticate = undefined;
		this.onnotfound = undefined;
		//this.algo = function(buffer, algo) { return MD5(buffer.toString());};
		this.algo = function(buffer, algo)
		{
			if (algo == undefined)
				return MD5(buffer.toString());
			return window.crypto.subtle.digest(algo, buffer).then(function (hash) {
				return hex(hash);
			});
		};
	}

	generateid()
	{
		var array = new Uint32Array(1);
		window.crypto.getRandomValues(array);
		return array[0];
	}

	basic()
	{
		return "Basic "+window.btoa(this.username+":"+this.password);
	}

	digest()
	{
		var digest = "Digest ";
		var challenge = this.challenge.substr(digest.length).split(",");
		if (challenge != undefined)
		{
			var uri = location.pathname;
			digest += "username=\""+this.username+"\", ";
			digest += "uri=\""+uri+"\", ";

			var realm = challenge.find(function(elm) { return elm.startsWith("realm=");});
			if (realm != undefined)
			{
				realm = realm.split("=")[1];
				if (realm.split('"').length > 0)
					realm = realm.split('"')[1];
				digest += "realm=\""+realm+"\", ";
			}
			else
				realm = "";
			var nonce = challenge.find(function(elm) { return elm.startsWith("nonce=");});
			if (nonce != undefined)
			{
				nonce = nonce.split("=")[1];
				if (nonce.split('"').length > 0)
					nonce = nonce.split('"')[1];
				digest += "nonce=\""+nonce+"\", ";
			}
			else
				nonce = "";
			var cnonce;
			var qop   = challenge.find(function(elm) { return elm.startsWith("qop="  );});
			if (qop != undefined)
			{
				qop = qop.split("=")[1];
				if (qop.split('"').length > 0)
					qop = qop.split('"')[1];
			}
			var cnonce;
			cnonce = challenge.find(function(elm) { return elm.startsWith("cnonce=");});
			if (cnonce != undefined)
			{
				cnonce = cnonce.split("=")[1];
				if (cnonce.split('"').length > 0)
					cnonce = cnonce.split('"')[1];
				digest += "cnonce="+cnonce+", ";
			}
			else
				cnonce = "";
			var nc;
			nc = challenge.find(function(elm) { return elm.startsWith("nc=");});
			if (nc != undefined)
			{
				nc = nc.split("=")[1];
				if (nc.split('"').length > 0)
					nc = nc.split('"')[1];
				digest += "nc="+nc+", ";
			}
			else
				cnonce = "";
			var opaque = challenge.find(function(elm) { return elm.startsWith("opaque=");});
			if (opaque != undefined)
			{
				opaque = opaque.split("=")[1];
				if (opaque.split('"').length > 0)
					opaque = opaque.split('"')[1];
				digest += "opaque="+opaque+", ";
			}
			else
				return "";

			//var a1 = this.encoder.encode(this.username+":"+realm+":"+this.password);
			//var a2 = this.encoder.encode(this.method+":"+uri);
			var a1 = this.username+":"+realm+":"+this.password;
			var a2 = this.method+":"+uri;
			var hash1 = this.algo(a1);
			var hash2 = this.algo(a2);
			var response = hash1+":"+nonce+":";
			if (qop != undefined && qop.search("auth"))
			{
				if (nc != undefined)
					response += this.nc+":";
				if (cnonce != undefined)
					response += cnonce+":";
				response += "auth";
				digest += "qop=\"auth\", ";
			}
			response += hash2;
			response = this.algo(response);
			digest += "response=\""+response+"\"";
			//15b0dc7d7a86e9765c31daa1c5a8c424
		}
		return digest;
	}

	build()
	{
		if (this.challenge.search("Digest") > -1)
			this.authorization = this.digest();
		else if (this.challenge.search("Basic") > -1)
			this.authorization = this.basic();
		this.result = "failed";
	}

	remove()
	{
//		const xhr = new XMLHttpRequest();
		const xhr = this.uploadXHR;
		document.cookie = "Authorization=;";
		this.authorization = undefined;
		this.result = "logout";
		this.user = undefined;
		xhr.onreadystatechange = function()
		{
			if (xhr.readyState === XMLHttpRequest.DONE)
			{
				if (xhr.status === 401 || xhr.status === 403)
				{
					if (this.onauthenticate != undefined)
						this.onauthenticate.call(this, xhr.getResponseHeader("WWW-Authenticate"), "logout");
					window.location = xhr.responseURL;
				}
				else if (xhr.status > 0 && this.onerror != undefined)
				{
					this.onerror.call(this, xhr.status);
				}
			}
		}.bind(this);
		xhr.open(this.method, "/?"+this.generateid(), true);
		xhr.setRequestHeader("WWW-Authenticate", "None");
		xhr.setRequestHeader("Authorization", "None");
		xhr.send();
	}
	check(username, password)
	{
		if (username != undefined)
			this.username = username;
		if (password != undefined)
			this.password = password;
		this.build();
		this.get();
	}
	get()
	{
		const xhr = this.uploadXHR;
		xhr.onreadystatechange = function()
		{
			if (xhr.readyState === XMLHttpRequest.DONE)
			{
				if (xhr.status === 200)
				{
					if (this.authorization && this.authorization.length > 0)
						document.cookie = "Authorization="+this.authorization+";"+document.cookie;
					var username = xhr.getResponseHeader("X-Remote-User");
					if (this.onauthorization != undefined)
						this.onauthorization.call(this, this.user);
				}
				else if (xhr.status === 403)
				{
					var challenge = xhr.getResponseHeader("WWW-Authenticate");
					this.authorization = undefined;
					if (challenge != undefined && challenge != this.challenge)
					{
						this.challenge = challenge;
						this.build();
						this.get();
					}
					this.islog = false;
					if (this.onauthenticate != undefined)
						this.onauthenticate.call(this, this.challenge, this.result);
				}
				else if (xhr.status === 404)
				{
					if (this.onnotfound != undefined)
						this.onnotfound.call(this);
				}
				else if (this.onerror != undefined)
				{
					this.onerror.call(this, xhr.status);
				}
				if (xhr.readyState === XMLHttpRequest.LOADING)
					xhr.abort();
			}
			return true;
		}.bind(this);
		xhr.open(this.method, this.url, true);
		if (this.authorization != undefined)
		{
			xhr.withCredentials = true;
			xhr.setRequestHeader("Authorization", this.authorization);
		}
		xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
		xhr.send();
	}
};
		</script>
		<script type="text/javascript">
$(document).ready(function()
{
	var authenticate = new Authenticate("Digest");
	authenticate.onauthorization = function()
	{
		$("#login").submit();
	};

	$("#LoginExec").on("click", function(event)
	{
		authenticate.check($('#username').val(),$('#password').val());
	});
});

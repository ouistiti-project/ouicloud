user="www-data";
log-file="/var/log/ouistiti.log";
pid-file="/var/run/ouistiti.pid";
mimetypes = ({
		ext = ".mp3";
		mime = "audio/mp3";
	},
	{
		ext = ".flac";
		mime = "audio/flac";
	},
	{
		ext = ".ogg";
		mime = "audio/ogg";
	},
	{
		ext = ".mp4,.m4v";
		mime = "video/mp4";
	},
	{
		ext = ".avi";
		mime = "video/avi";
	});
config_d="./etc/ouistiti/ouistiti.d";
